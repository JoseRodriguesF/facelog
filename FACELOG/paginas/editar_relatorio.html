<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>adicionar Relatórios</title>
    <link rel="stylesheet" href="/css/adicionar/global2.css">
</head>
<body>
    <header >
        <div class="logo">
            <img src="/componentes/icones/facebook.svg" alt="icone do facebook"id="facebook">
            <h1>acelog</h1>
        </div>
        <div class="adicionar_relatorio">
            <a href="">
                <li><p>Adicionar relatório</p></li>
                <li><img src="/componentes/icones/mais.svg" alt="icone mais" id="icone_mais"></li>
            </a>
        </div>
        
       
    </header>

<div class="container">
    <!-- Menu de Relatórios -->
    <div class="menu-container">
        <div class="menu-header">Relatórios</div>

        <!-- Checkbox para controlar a seção "Pendentes" -->
        <input type="checkbox" id="pendentes">
        <label for="pendentes" class="menu-toggle">Pendentes
            <img src="/componentes/icones/seta.svg" alt="seta">
        </label>

        <!-- Itens da seção "Pendentes" -->
        <div class="menu-items">
            <c:forEach var="relatorio" items="${relatorios}">
                <div class="menu-item">
                    <a href="#${relatorio.id}">${relatorio.titulo}</a>
                </div>
            </c:forEach>
        </div>

        <!-- Apenas um label para indicar a seção "Resolvidos" -->
        <input type="checkbox" id="resolvidos">
        <label for="resolvidos" class="menu-toggle">Resolvidos
            <img src="/componentes/icones/seta.svg" alt="seta">
        </label>
    </div>

    <!-- Conteúdo dos Relatórios com borda ao redor -->
    <div class="content-wrapper">
        <!-- Seção em branco para quando nenhum relatório é selecionado -->
        

        <!-- Seção para cada relatório -->
        <section>
            <div id="transmissao">
                <h2>Relatório</h2>
                
                <div class="relatorio-linha">
                    <div class="coluna">
                        <label
                         for="titulo"> <strong>Título:</strong></label><br>
                        <input class="campos"  id="titulo" type="text"  name="titulo" required placeholder="Digite o título do relatório">
                    </div>
                    <div class="coluna" id="coluna_1">
                        <label  for="status"><strong>Status:</strong></label><br>
                        <select class="campos" id="status" name="status" required>
                            <option value="pendente" class="campos">Pendente</option>
                            <option value="resolvido"class="campos">Resolvido</option>
                            <option value="em_andamento"class="campos">Em Andamento</option>
                        </select>
                    </div>
                </div>
                
                <div class="descricao-erro">
                    <label for="descricao"><strong>Descrição do Erro:</strong></label><br>
                    <textarea class="campos" id="descricao" name="descricao" required placeholder="Descreva o erro detalhadamente"></textarea>
                </div>
                
                <div class="relatorio-linha">
                    <div class="coluna">
                        
                        <label for="codigoIdentificacao"><strong>Código de Identificação:</strong></label><br>
                        <!-- Campo de entrada, que será preenchido dinamicamente no backend com Java -->
                        <input type="text" id="codigoIdentificacao" name="codigoIdentificacao" required placeholder="Código de identificação" value="{{codigoIdentificacao}}"><br>
                        
                        <input type="submit" value="Enviar">
                        <label  for="setor"><strong>Setor:</strong></label><br>
                        <input class="campos" type="text" id="setor" name="setor" required placeholder="Setor relacionado ao incidente">
                    </div>
                    <div class="coluna" id="coluna2">
                        <label  for="inicioIncidente"><strong>Início do Incidente:</strong></label><br>
                        <input class="campos" type="date" id="inicioIncidente" name="inicioIncidente" required>
                        <label class="campos" for="urgencia"><strong>Urgência:</strong></label><br>
                        <select class="campos" id="urgencia" name="urgencia" required>
                            <option class="campos"value="alta">Alta</option>
                            <option class="campos"value="media">Média</option>
                            <option class="campos" value="baixa">Baixa</option>
                        </select>
                    </div>
                </div>
                
                <!-- Botão para enviar os dados -->
                <div class="botoes">
                    <button type="submit" id="botao_conclusao">Adicionar Relatório</button>
                </div>
            </div>
        </section>
        
    </div>

      
    </div>
</div>

</body>
</html>
