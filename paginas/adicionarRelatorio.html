<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/global/header.css">
    <link rel="stylesheet" href="/css/global/container.css">
    <link rel="stylesheet" href="/css/global/menu.css">
    <link rel="stylesheet" href="/css/adicionarRelatorio/adicionarRelatorio.css">
    <link rel="stylesheet" href="/css/global/main.css">
    <link rel="stylesheet" href="/css/global/footer.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/icones/facebook.svg" alt="icone do facebook"id="logo-img">
            <h1 id="logo-txt">acelog</h1>
        </div>
        <div class="adicionar_relatorio">
            <a href="/index.html">
                <p>Fechar</p>
            </a>
        </div>
    </header>
    <main>
        <div class="main-container">
            <div class="menu-container">
                <div class="menu-header">Relatórios</div>
                <input type="checkbox" id="pendentes">
                <label for="pendentes" class="menu-toggle">Pendentes
                    <img src="/icones/seta.svg" alt="seta">
                </label>
                <div class="menu-items">
                    <c:forEach var="relatorio" items="${relatorios}">
                        <div class="menu-item">
                            <a href="#${relatorio.id}">${relatorio.titulo}</a>
                        </div>
                    </c:forEach>
                </div>
                <input type="checkbox" id="resolvidos">
                <label for="resolvidos" class="menu-toggle">Resolvidos
                    <img src="/icones/seta.svg" alt="seta">
                </label>
            </div>
            <div class="menu-relatorio">
                <h2 class="nome-menu">Adicionar Relatório<hr class="blue-line"></h2>
                <form>
                    <h3 class="titulo">Título:<br><br><input type="text" id="titulo"></h3>
                    <h3 class="descricao">Descrição do Erro:<br><br><input id="descricao" type="text"></h3>
                    <div class="linha-1-relatorio">
                        <h3 class="codigo">Código de Identificação:<p id="codigo">variavel</p><h3>
                        <h3 class="inicio-incidente">Início do Incidente:<br><input type="date" id="inicio-incidente"></h3>
                    </div>
                    <div class="linha-2-relatorio">
                        <h3 class="setor">Setor:<br><select type="text" id="setor">
                            <option value="TI">TI</option>
                            <option value="Redes">Redes</option>
                            <option value="DevOps">DevOps</option>
                        </select>
                        </h3>
                        <h3 class="urgencia">Urgência:<br><select type="text" id="urgencia">
                            <option value="baixa">Baixa</option>
                            <option value="media">Média</option>
                            <option value="alta">Alta</option>
                        </select></h3>
                    </div>
                    <div class="botoes">
                        <button id="adicionar" type="submit">Adicionar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    
</body>
</html>
